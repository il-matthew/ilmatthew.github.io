<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Underworld Shadespire Dice Calculator</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src="range_slider.js"></script>
	<script type='text/javascript' src="calculator.js"></script>
</head>

<body>
	<div id="main-container">
		<div id="attack">
			<h1>Attack Properties</h1>
			<h2>Type of attack</h2>
			<button>
				smash
			</button>
			<button>
				fury
			</button>
			<div class="slidecontainer">
				<h2>N° of attack dices</h2>
				<input type="range" min="1" max="6" value="2" step="1" class="slider" id="myRange">
				<ul class="range-labels">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
				</ul>
			</div>
		</div>
		<div id="defence">
			<h1>Defence Properties</h1>
			<h1>Attack Properties</h1>
			<h2>Type of defence</h2>
			<button>
				smash
			</button>
			<button>
				fury
			</button>
			<div class="slidecontainer">
				<h2>N° of defence dices</h2>
				<input type="range" min="1" max="3" value="1" step="1" class="slider" id="myRange">
			</div>
		</div>
		<div id="support">
			<h1>Support Properties</h1>
		</div>
		<div id="calculator">
			<h1>Probability of Success</h1>
		</div>
	</div>
	<div class="range">
		<input type="range" min="1" max="7" steps="1" value="1">
	</div>

	<ul class="range-labels">
		<li class="active selected">Today</li>
		<li>2 days</li>
		<li>3 days</li>
		<li>4 days</li>
		<li>5 days</li>
		<li>6 days</li>
		<li>7 days</li>
	</ul>
</body>

</html>
