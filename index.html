<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Underworld Shadespire Dice Calculator</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
	<!-- boostrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- bootstrap slider-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js"></script>


	<script type='text/javascript' src="rangeslider.js"></script>
	<script type='text/javascript' src="calculator.js"></script>
	<script type="text/javascript" src="navigationScript.js"></script>
	<script type="text/javascript" src="js/gtag.js"></script>
</head>

<body onload="initialSetting()">
	<div id="header" class="jumbotron">
		<h1>Warhammer Underworlds dice calculator</h1>
		<h2>by Ludic Incoming</h2>

	</div>
	<div class="container">
		<div class="col-sm-offset-4 col-sm-4">

			<div id="attack" class="row">
				<h2>ATTACK</h2>

				<div class="attackButton">

					<div class="btn-group">
						<button type="button" class="btn btn-primary active" onclick="setAttackSmash()" id="attacktypesmash" data><img src="img/hammer.png"></img></button>
						<button type="button" class="btn btn-primary" onclick="setAttackFury()" id="attacktypefury"><img src="img/sword.png"></img></button>
					</div>
				</div>
				<div class="slidecontainer">
					<h3>N° of attack dices
						<p id="selectedDiceAttack"></p>
					</h3>
					<input type="text" id="numAttackDiceSlider" name="numAttackDiceSlider" data-provide="slider" data-slider-min="1" data-slider-max="6" data-slider-step="1" data-slider-value="2">
				</div>
				<div class="cleave">
					<p>The attacker has cleave?</p>
					<input type="checkbox" name="hasCleave" onclick="setCleave()" id="hasCleaveCheckbox">
				</div>
			</div>
			<div id="defence" class="row">
				<h2>DEFENCE</h2>
				<div class="defenceButton">

					<div class="btn-group">
						<button type="button" class="btn btn-primary active" onclick="setDefenceBlock()" id="defencetypeblock"><img src="img/shield.png"></img></button>
						<button type="button" class="btn btn-primary" onclick="setDefenceDodge()" id="defencetypedodge"><img src="img/dodge.png"></img></button>
					</div>
				</div>
				<input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
				<div class="slidecontainer">
					<h3>N° of defence dices</h3>
					<input type="range" min="1" max="3" value="1" step="1" class="slider" id="numDefenceDice">
					<ul class="range-labels">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</div>
				<div class="onGuard">
					<p>The defender is on Guard?</p>
					<input type="checkbox" name="onGuard" onclick="setGuard()" id="onGuardCheckbox">
				</div>
			</div>



			<div id="support" class="row">
				<h2>SUPPORT</h2>
				<div class="range-slider">
					<div class="btn-group">
						<button type="button" class="btn btn-primary" onclick="att2Support()" id="attack2support"><img src="img/double-support.png"></img></button>
						<button type="button" class="btn btn-primary" onclick="att1Support()" id="attack1support"><img src="img/single-support.png"></img></button>
						<button type="button" class="btn btn-primary active" onclick="noneSupport()" id="nonesupport">None</button>
						<button type="button" class="btn btn-primary" onclick="def1Support()" id="def1support"><img src="img/single-support.png" style="transform: rotate(180deg);"></img></button>
						<button type="button" class="btn btn-primary" onclick="def2Support()" id="def2support"><img src="img/double-support.png"></img></button>
					</div>
					<div>
						<p style="text-align: left;text-decoration: underline;">Attack<span style="float: right">Defence</span></p>

					</div>
				</div>
			</div>
			<div id="calculator" class="row">
				<h2>Probability of Success</h2>
				<button id="calculator-button" onclick="resultWriter()">Calculate!</button>
				<p id="calculator-wrapper">Probability to succeed with the attack is: <span id="calculator-result"></span></p>
			</div>
		</div>
	</div>

</body>

</html>
