<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Underworld Shadespire Dice Calculator</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />

	<!-- boostrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- own script-->
	<script type='text/javascript' src="js/calculator.js"></script>
	<script type="text/javascript" src="js/navigationScript.js"></script>
	<script type="text/javascript" src="js/gtag.js"></script>

</head>

<body>
	<div id="header" class="jumbotron">
		<h1>Warhammer Underworlds dice calculator</h1>
		<h2>by Ludic Incoming</h2>

	</div>
	<div class="container">
		<div class="col-sm-offset-4 col-sm-4" align="center">

			<div class="row">
				<h2>ATTACK</h2>

				<div id="attackButton">

					<div class="btn" data-toggle="buttons">
						<button type="button" class="btn btn-primary active" onclick="setAttackSmash()" id="attacktypesmash"><img src="img/hammer.png"></img></button>
						<button type="button" class="btn btn-primary" onclick="setAttackFury()" id="attacktypefury"><img src="img/sword.png"></button>
					</div>
				</div>
				<div>
					<h3 style="text-align: left;">N° of attack dices:<span id="numberattackdices" style="float: right;"></span></h3>
					<div class="slidecontainer">
						<input type="range" min="1" max="6" value="2" class="slider" id="attacksliderrange">
						<p style="text-align: left;">1<span style="float: right;">6</span></p>
					</div>

					<div class="cleave">
						<label class="btn btn-primary" id="cleaveButton">
							CLEAVE?
							<input type="checkbox" name="hasCleave" onclick="setCleave()" id="hasCleaveCheckbox">
							
						</label>
					</div>
				</div>
				<div class="row">
					<h2>DEFENCE</h2>
					<div id="defenceButton">

						<div class="btn" data-toggle="buttons">
							<button type="button" class="btn btn-primary active" onclick="setDefenceBlock()" id="defencetypeblock"><img src="img/shield.png"></img></button>
							<button type="button" class="btn btn-primary" onclick="setDefenceDodge()" id="defencetypedodge"><img src="img/dodge.png"></button>
						</div>
					</div>


					<div class="slidecontainer">
						<h3 style="text-align: left;">N° of defence dices:<span id="numberdefencedices" style="float: right;"></span></h3>
						<input type="range" min="1" max="4" value="1" class="slider" id="defencesliderrange">
						<p style="text-align: left;">1<span style="float: right;">4</span></p>
					</div>
					<div class="onGuard">
						<label class="btn btn-primary" id="guardButton">
							GUARD?
							<input type="checkbox" name="onGuard" onclick="setGuard()" id="onGuardCheckbox">
						</label>
						
					</div>
				</div>



				<div class="row">
					<h2>SUPPORT</h2>
					<div class="range-slider">
						<div class="btn">
							<button type="button" class="btn btn-primary" onclick="att2Support()" id="attack2support"><img src="img/double-support.png"></img></button>
							<button type="button" class="btn btn-primary" onclick="att1Support()" id="attack1support"><img src="img/single-support.png"></img></button>
							<button type="button" class="btn btn-primary active" onclick="noneSupport()" id="nonesupport">None</button>
							<button type="button" class="btn btn-primary" onclick="def1Support()" id="def1support"><img src="img/single-support.png" style="transform: rotate(180deg);"></img></button>
							<button type="button" class="btn btn-primary" onclick="def2Support()" id="def2support"><img src="img/double-support.png"></img></button>
						</div>
						<div>
							<p style="text-align: left;text-decoration: underline;">Attack<span style="float: right;text-decoration: underline;">Defence</span></p>

						</div>
					</div>
				</div>
				<div id="calculator" class="row">
					<button id="calculator-button" class="btn btn-primary btn-lg btn-block" onclick="resultWriter()">Calculate!</button>
					<h1 id="calculator-wrapper"><span id="calculator-result">--</span> %</h1>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var attackslider = document.getElementById("attacksliderrange");
			var attackoutput = document.getElementById("numberattackdices");
			var defenceslider = document.getElementById("defencesliderrange");
			var defenceoutput = document.getElementById("numberdefencedices");
			attackoutput.innerHTML = attackslider.value;
			defenceoutput.innerHTML = defenceslider.value;

			attackslider.oninput = function() {
				attackoutput.innerHTML = this.value;
			};
			
			defenceslider.oninput = function(){
				defenceoutput.innerHTML = this.value;
			};

			window.addEventListener("load", function() {
				initialSetting();

			}, false);
		</script>

</body>

</html>
